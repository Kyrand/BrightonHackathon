<!DOCTYPE html>
<html>
  <head>
    <style>
      #viz {
      font: 10px sans-serif;
      background: #eee;
      }
      }

      .axis path,
      .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      }

      .x.axis path {
      display: none;
      }

      .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="//rawgithub.com/daniellmb/MinPubSub/master/minpubsub.js"></script>
  </head>
  <body>
    <div id="viz"></div>
    <script src="vizlibor.js"></script>
  </body>
</html>
